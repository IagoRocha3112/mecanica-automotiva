<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Criar Conta</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputFirstName">Nome</label><input class="form-control py-4" id="inputFirstName" type="text" placeholder="Digite seu primeiro nome" /></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputLastName">Sobrenome</label><input class="form-control py-4" id="inputLastName" type="text" placeholder="Digite seu último nome" /></div>
                                </div>
                            </div>
                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">E-mail</label><input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Digite seu endereço de e-mail" /></div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputPassword">Senha</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="Digite sua senha" /></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirmar Senha</label><input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Digite sua senha novamente" /></div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" routerLink="/dashboard">Criar Conta</a></div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/login">Já tem uma conta? Ir para login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
